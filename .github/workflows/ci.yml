name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Build Docker image
        run: |
          docker build -t pharmademandops:ci .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name pharmademandops_ci pharmademandops:ci
          sleep 3

      - name: Smoke test /health
        run: |
          curl -f http://127.0.0.1:8000/health

      - name: Cleanup
        if: always()
        run: |
          docker rm -f pharmademandops_ci || true
